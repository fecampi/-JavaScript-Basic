<!DOCTYPE HTML>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">

		<title>Requisições assíncronas</title>
		
		<!-- bootstrap - link cdn -->
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

		<!-- script -->
		<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>





		<script>
			//Quando abrir a pagina
			$(document).ready(() => {
				//Apertando o botão
				$('#btn1').on('click', () => {

					//Carregando
					$('#conteudo').html('<h1>carregando...</h1>')
	
					/*
					GET - Poucas informações, evitado
					$.get('suporte.html', data => { 
					$('#pagina').html(data)
					})
					*/

					/*
					Load - Mesmo efeito do get, simplificado
					$('#pagina').load('suporte.html')
					*/

					
					//POST - conexão paralela é aberta, sem restrição de tamanho
					$.post('pagina_conteudo.php', data => { 
						$('#conteudo').html(data)
					})
				

				})
			})

		</script>

	</head>

	<body>

		<!-- Static navbar -->
	    <nav class="navbar navbar-light bg-light mb-4">
	      <div class="container">
	        <div class="navbar-brand mb-0 h1">
	        	<h3>Requisições síncronas e assíncronas</h3>
	        </div>
	      </div>
	    </nav>


	    <div class="container">

	    	<div class="row mb-2 d-flex justify-content-center">
	    		<div class="col-sm-2 mb-2">
	    			<a id= "btn1" href="#" class="btn btn-success"> Página 1</a>
	    		</div>
	    	</div>
	    	
	    	<div class="row">
		    	<div class="col-md-1"></div>
		    	<div class="col-md-10" id="conteudo"></div>  		
				<div class="col-md-1"></div>
			</div>

		</div>	
	</body>
</html>
